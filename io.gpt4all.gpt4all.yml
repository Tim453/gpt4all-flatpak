app-id: io.gpt4all.gpt4all
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.6'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --share=network
  - --device=dri
  - --env=LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/app/lib/x86_64-linux-gnu/
  - --filesystem=xdg-documents:ro
command: chat
cleanup:
  - /include

modules:
  - name: qthttpserver
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://invent.kde.org/qt/qt/qthttpserver/-/archive/v6.6.3/qthttpserver-v6.6.3.zip
        sha256: 074159fdee37dad876159c52ec69707e93115af7e383ddd93bf5817e957d00aa

  - name: python-html5lib
    buildsystem: simple
    build-commands:
    - 'pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "html5lib" --no-build-isolation'
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/f4/24/2a3e3df732393fed8b3ebf2ec078f05546de641fe1b667ee316ec1dcf3b7/webencodings-0.5.1-py2.py3-none-any.whl
        sha256: a0af1213f3c2226497a97e2b3aa01a7e4bee4f403f95be16fc9acd2947514a78
        x-checker-data:
            type: pypi
            name: webencodings
            packagetype: bdist_wheel
      - type: file
        url: https://files.pythonhosted.org/packages/6c/dd/a834df6482147d48e225a49515aabc28974ad5a4ca3215c18a882565b028/html5lib-1.1-py2.py3-none-any.whl
        sha256: 0d78f8fde1c230e99fe37986a60526d7049ed4bf8a9fadbad5f00e22e58e041d
        x-checker-data:
            type: pypi
            name: html5lib
            packagetype: bdist_wheel
    cleanup:
    - '*'
  
  - name: vulkan-tools
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/v1.3.275.zip
        sha256: 6476a00beb93c8248db27fb39014d8d2da05203950ad0be1a41db9f0dd4ae7c4
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
          - /lib/pkgconfig
        sources:
          - type: git
            url: https://github.com/google/shaderc.git
            tag: v2023.8
            #commit: 45b735dfddefe26a99b77e5a74e30d860713ac64
#           x-checker-data:
#             type: git
#             tag-pattern: ^v(\d{4}\.\d{1,2})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: v2023.2
            commit: 44d72a9b36702f093dd20815561a56778b2d181e
            dest: third_party/spirv-tools
            x-checker-data:
              type: git
              tag-pattern: ^v(\d{4}\.\d{1})$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: sdk-1.3.250.1
            commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
            dest: third_party/spirv-headers
            x-checker-data:
              type: git
              tag-pattern: ^sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/glslang.git
            tag: 12.2.0
            commit: d1517d64cfca91f573af1bf7341dc3a5113349c0
            dest: third_party/glslang   
      - name: vulkan-headers
        buildsystem: cmake-ninja
        builddir: true
        sources:
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Headers/archive/refs/tags/v1.3.275.zip
            sha256: 2f8b6544e80ee083e11dabda6b2474b7ff758584107dba8468903d454a04ef2e        
      - name: volk
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DVOLK_INSTALL=ON
        sources:
          - type: archive
            url: https://github.com/zeux/volk/archive/refs/tags/vulkan-sdk-1.3.268.0.zip
            sha256: b22929065930d6b7f2a3192fb9937ed2f9f3168c8f0c1a4482f051d582fdb363        

  - name: fmt
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/releases/download/10.2.1/fmt-10.2.1.zip
        sha256: 312151a2d13c8327f5c9c586ac6cf7cddc1658e8f53edae0ec56509c8fa516c9

  - name: gpt4all
    subdir: gpt4all-chat
    config-opts:
      - -DKOMPUTE_OPT_USE_BUILT_IN_VULKAN_HEADER=OFF
      - -DKOMPUTE_OPT_USE_BUILT_IN_FMT=OFF
    buildsystem: cmake-ninja
    post-install:
      - install -Dm644 icons/logo.svg /app/share/icons/hicolor/scalable/apps/io.gpt4all.gpt4all.svg
      - install -Dm644 flatpak-manifest/io.gpt4all.gpt4all.desktop /app/share/applications/io.gpt4all.gpt4all.desktop
      - install -Dm644 flatpak-manifest/io.gpt4all.gpt4all.appdata.xml /app/share/appdata/io.gpt4all.gpt4all.appdata.xml
    sources:
      - type: git
        url: https://github.com/nomic-ai/gpt4all.git
        tag: v2.7.4
        commit: 4f3c9bbe3ebb405f8f6ffc2ac691547f0f6f062d