app-id: com.github.gpt4all
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --share=network
  - --device=dri
  - --env=LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/app/lib/x86_64-linux-gnu/
command: chat
cleanup:
  - /include

modules:
  - name: qthttpserver
    buildsystem: cmake
    sources:
      - type: archive
        url: https://invent.kde.org/qt/qt/qthttpserver/-/archive/6.5.1/qthttpserver-6.5.1.zip
        sha256: 970a299f507ff3631043f35a1ef901c97b3eae461564e2f9d1e6eecd9515c213

  - python-html5lib.json

  - name: qtwebengine
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DQT_FEATURE_qtwebengine_build=OFF
      - -DQT_FEATURE_qtpdf_build=ON
    build-options:
      append-path: /usr/lib/sdk/node14/bin
      env:
        - npm_config_nodedir=/usr/lib/sdk/node14
    sources:
      - type: git
        url: https://invent.kde.org/qt/qt/qtwebengine.git
        tag: v6.5.1

  - name: gpt4all
    buildsystem: simple
    build-commands:
      - mkdir build
      - cmake  -S ./gpt4all-chat -B build -DCMAKE_INSTALL_PREFIX=/app
      - cmake --build build --config Release -- -j
      - cmake --install build --prefix "/app"
    sources:
      - type: git
        url: https://github.com/nomic-ai/gpt4all
        commit: 392ded90157b3ed983032fc1d6e7a51e51e44f7f

  - name: gpt4all-metadata
    buildsystem: simple
    build-commands:
      - install -Dm644 logo.svg
        /app/share/icons/hicolor/scalable/apps/com.github.gpt4all.svg
      - install -Dm644 com.github.gpt4all.desktop
        /app/share/applications/com.github.gpt4all.desktop
      - install -Dm644 com.github.gpt4all.appdata.xml
        /app/share/appdata/com.github.gpt4all.appdata.xml
    sources:
      - type: file
        url: https://raw.githubusercontent.com/nomic-ai/gpt4all/main/gpt4all-chat/icons/logo.svg
        sha256: 4c4e8476d0e2020585b69c6e2fc9e7d0cb12cbb36aa7b83c3a2e48ed4a9a424c
      - type: file
        path: com.github.gpt4all.desktop
      - type: file
        path: com.github.gpt4all.appdata.xml
